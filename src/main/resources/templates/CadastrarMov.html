<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Listar Movimentos</title>
  
      <!-- Bootstrap core CSS -->
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
    
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/jquery.jquery.mask.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/script.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>

    
</head>
<body>
	<div class="card">
		<div class="card-header">
			<strong>Cadastrar movimentos</strong>
		</div>
	</div>
	<div class="card-body">
			<form class="form-horizontal" style="margin:10px" th:object="${mov}" th:action="@{/movimento/save}" method="POST">
				<div class="form-group">
					<fieldset>
					<div class="form-group row" th:if="${#fields.hasAnyErrors()}">
						<div class="col-md-4">
							<div class="alert alert-danger">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
					</div>
					
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{id}"
                  					id="id"
  									readonly="true"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Operador</label>
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{operator}"
                 					id="operator"
                 			/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Data Movimento</label>
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{dateMov}"
                  					id="dateMov"
  									data-provide="datepicker" data-date-format="dd/mm/yyyy"
  									data-date-language="pt-BR"
  									data-date-outoclose="true" data-date-today-highlight="true"
  									data-date-orientation="bottom"
  									/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Valor Inicial</label>
									<input type="number" class="form-control form-control-sm" 
	                  					th:field="*{initialValue}"
	                  					id="initialValue"                 					
	                  					/>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4">
								<label>Observação</label>
									<textarea class="form-control form-control-sm" 
	                  					th:field="*{observation}"
	                  					id="observation"/>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="card-footer">
					<button class="btn btn-sm btn-primary" type="submit">Salvar Dados</button>
					<a class="btn btn-sm btm-danger" th:href="@{/movimento/list}">Voltar</a>
				</div>	
			</form>	
		</div>

		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    


</body>
</html>
