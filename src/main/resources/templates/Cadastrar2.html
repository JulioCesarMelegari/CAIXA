<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Listar Movimentos</title>
  
      <!-- Bootstrap core CSS -->
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="card">
		<div class="card-header">
			<strong>Cadastrar movimentos</strong>
		</div>
	</div>
	<div class="card-body">
			<form class="form-horizontal" style="margin:10px" th:object="${mov}" th:action="@{/movimento/save}" method="POST">
				<div class="form-group">
					<fieldset>
					<div class="form-group row" th:if="${#fields.hasAnyErrors()}">
						<div class="col-md-4">
							<div class="alert alert-danger">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
					</div>
					
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{id}"
                  					id="id"
  									readonly="true"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{operator}"
                 					id="operator"
  									placeholder="Operador"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{dateMov}"
                  					id="dateMov"
  									placeholder="Data Movimento"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{initialValue}"
                  					id="initialValue"
  									placeholder="Valor Inicial"/>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="card-footer">
					<button class="btn btn-sm btn-primary" type="submit">Salvar Dados</button>
					<a class="btn btn-sm btm-danger" th:href="@{/movimento/list}">Voltar</a>
				</div>	
			</form>	
		</div>

		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  
</body>
</html>
