<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Listar Movimentos</title>
  
      <!-- Bootstrap core CSS -->
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
    
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/jquery.jquery.mask.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/script.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>

    
</head>
<body>
	<div class="card">
		<div class="card-header">
			<strong>Cadastrar movimentos</strong>
		</div>
	</div>
	<div class="card-body">
			<form class="form-horizontal" style="margin:10px" th:object="${payment}" th:action="@{/movimento/payment}"  method="POST">
				<div class="form-group">
					<fieldset>
					<div class="form-group row" th:if="${#fields.hasAnyErrors()}">
						<div class="col-md-4">
							<div class="alert alert-danger">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
					</div>
					
						<div class="form-group row">
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" 
                  					th:field="*{historic}"
                 					id="historic"
  									placeholder="histÃ³rico"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4">
								<input type="number" class="form-control form-control-sm" 
                  					th:field="*{value}"
                  					id="value"
                  					
                  					/>
							</div>
						</div>
						 <div class="form-group row">
						 <div class="col-md-4">
				      
				      <select class="custom-select mr-sm-2" th:field="*{operation}">
				        <option value="">--Selecione--</option>
				        <option th:each="oper : ${operations}"
				        		th:value="${oper}"
				        		th:text="${oper.description}"
				        />
				        
				      </select>
					</div>
               		 </div>
					</fieldset>
				</div>
				<div class="card-footer">
					<button class="btn btn-sm btn-primary" type="submit">Salvar Dados</button>
					<a class="btn btn-sm btm-danger" th:href="@{/movimento/ListarPagamentos}">Voltar</a>
				</div>	
			</form>	
		</div>

		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    


</body>
</html>
